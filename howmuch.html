<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exchangerate calculater</title>
    <link rel="stylesheet" type="text/css" href="./howmuch.css" />
  </head>
  <body>
    <h1>환율계산기</h1>
<!-- 1 -->
    <div id="converter">
      <select id="fromCurrency">
        <option value="USD">USD - United States Dollar (미국 달러)</option>
        <option value="EUR">EUR - Euro (유로)</option>
        <option value="JPY">JPY - Japanese Yen (일본 엔)</option>
        <option value="GBP">GBP - British Pound Sterling (영국 파운드)</option>
        <option value="AUD">AUD - Australian Dollar (호주 달러)</option>
        <option value="CAD">CAD - Canadian Dollar (캐나다 달러)</option>
        <option value="CHF">CHF - Swiss Franc (스위스 프랑)</option>
        <option value="CNY">CNY - Chinese Yuan (중국 위안)</option>
        <option value="SEK">SEK - Swedish Krona (스웨덴 크로나)</option>
        <option value="NZD">NZD - New Zealand Dollar (뉴질랜드 달러)</option>
        <option value="KRW">KRW - South Korean Won (대한민국 원)</option>
        <option value="SGD">SGD - Singapore Dollar (싱가포르 달러)</option>
        <option value="INR">INR - Indian Rupee (인도 루피)</option>
        <option value="BRL">BRL - Brazilian Real (브라질 레알)</option>
        <option value="ZAR">ZAR - South African Rand (남아프리카 랜드)</option>
        <option value="AED">
          AED - United Arab Emirates Dirham (아랍에미리트 디르함)
        </option>
        <option value="SAR">SAR - Saudi Riyal (사우디 리얄)</option>
        <!-- Add more currency options as needed -->
      </select>

      <input type="number" id="amount" placeholder="금액 입력" />

      <select id="toCurrency">
        <option value="USD">USD - United States Dollar (미국 달러)</option>
        <option value="EUR">EUR - Euro (유로)</option>
        <option value="JPY">JPY - Japanese Yen (일본 엔)</option>
        <option value="GBP">GBP - British Pound Sterling (영국 파운드)</option>
        <option value="AUD">AUD - Australian Dollar (호주 달러)</option>
        <option value="CAD">CAD - Canadian Dollar (캐나다 달러)</option>
        <option value="CHF">CHF - Swiss Franc (스위스 프랑)</option>
        <option value="CNY">CNY - Chinese Yuan (중국 위안)</option>
        <option value="SEK">SEK - Swedish Krona (스웨덴 크로나)</option>
        <option value="NZD">NZD - New Zealand Dollar (뉴질랜드 달러)</option>
        <option value="KRW">KRW - South Korean Won (대한민국 원)</option>
        <option value="SGD">SGD - Singapore Dollar (싱가포르 달러)</option>
        <option value="INR">INR - Indian Rupee (인도 루피)</option>
        <option value="BRL">BRL - Brazilian Real (브라질 레알)</option>
        <option value="ZAR">ZAR - South African Rand (남아프리카 랜드)</option>
        <option value="AED">
          AED - United Arab Emirates Dirham (아랍에미리트 디르함)
        </option>
        <option value="SAR">SAR - Saudi Riyal (사우디 리얄)</option>
        <!-- Add more currency options as needed -->
      </select>

      <button onclick="convertCurrency()">변환</button>
    </div>

    <p id="result"></p>

    <br /><br />

    <img
      src="./images/환율2.jpg"
      alt="환율 계산기 이미지"
      style="max-width: 60%; height: auto"
    />

    <script>
      function convertCurrency() {
        const fromCurrency = document.getElementById("fromCurrency").value;
        const toCurrency = document.getElementById("toCurrency").value;
        const amount = document.getElementById("amount").value;

        const apiKey = "1ad1a8e5b6764e448f9fc28a69c239ed";
        const apiUrl = `https://open.er-api.com/v6/latest/${fromCurrency}?apikey=${apiKey}`;

        fetch(apiUrl)
          .then((response) => response.json())
          .then((data) => {
            const exchangeRate = data.rates[toCurrency];
            const convertedAmount = (amount * exchangeRate).toFixed(2);
            document.getElementById(
              "result"
            ).innerText = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
          })
          .catch((error) =>
            console.error("Error fetching exchange rate:", error)
          );
      }
    </script>
  </body>
</html>
